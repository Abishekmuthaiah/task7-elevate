<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API - User Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #user-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .user-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
      transition: transform 0.2s;
    }
    .user-card:hover {
      transform: scale(1.03);
    }
    .user-card h3 {
      margin: 0;
      color: #0077cc;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Users Fetched from Public API</h1>
  <button onclick="fetchUsers()">Reload Data</button>
  <div id="user-container"></div>
  <p id="error-message" class="error"></p>

  <script>
    const userContainer = document.getElementById('user-container');
    const errorMessage = document.getElementById('error-message');

    async function fetchUsers() {
      userContainer.innerHTML = ""; // clear previous data
      errorMessage.textContent = ""; // clear errors
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        if (!response.ok) {
          throw new Error("Network response was not ok: " + response.status);
        }
        const users = await response.json();

        users.forEach(user => {
          const card = document.createElement("div");
          card.classList.add("user-card");
          card.innerHTML = `
            <h3>${user.name}</h3>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Address:</strong> ${user.address.street}, ${user.address.city}</p>
          `;
          userContainer.appendChild(card);
        });
      } catch (error) {
        errorMessage.textContent = "‚ùå Failed to fetch data: " + error.message;
      }
    }

    // Fetch users when page loads
    fetchUsers();
  </script>
</body>
</html>
